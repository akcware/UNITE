    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->

  <body>
    <header>
      <h1>A Dream of the Future</h1>
    </header>

    <main>
      <h2>Oh hi,</h2>

      <p>Tell me your hopes and dreams:</p>

      <form>
        <label>
          New Dream
          <input name="dream" type="text" maxlength="100" required placeholder="Dreams!">
        </label>
        <button type="submit" id="submit-dream">Add Dream</button>
      </form>
      
  <div class="container">
    <h2>Form control: input</h2>
    <p>The form below contains input data from the government customers:</p>
    <form action="action1">
      <div class="form-group">
        <label for="usr">Company Name:</label>
        <input type="text" class="form-control" id="usr" name="username">
      </div>

      <div class="form-group">
        <label for="req">Requested item:</label>
        <input type="text" class="form-control" id="req" name="request">
      </div>

      <div class="form-group">
        <label for="req">Requested quantity:</label>
        <input type="number" class="form-control" id="reqqty" name="requestQuantity">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

      <section class="dreams">
        <ul id="dreams">
          <em>loading dreams&hellip;</em>
        </ul>
      </section>
    </main>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->

    <script src="https://button.glitch.me/button.js"></script>
  </body>
